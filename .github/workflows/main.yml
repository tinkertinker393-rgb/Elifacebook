name: FB_Immediate_Bot_247

on:
  schedule:
    - cron: '0 */6 * * *' # Backup trigger every 6 hours
  workflow_dispatch:      # Manual trigger
  repository_dispatch:    # The "Self-Restart" trigger
    types: [restart_bot]

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Selenium
        run: pip install selenium

      - name: Start 24/7 Monitoring
        # timeout 5h 50m keeps it under GitHub's 6h hard limit
        run: |
          timeout 350m python bot.py || true 

      - name: Self-Restart
        if: always() # Runs even if the script timed out
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.MY_RESTART_TOKEN }}
          event-type: restart_bot
